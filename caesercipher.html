<h3>JavaScript Example</h3>
  <p>Try to Decipher the Encrypted Message!</p>

<p id="output"></p> 
<script> // caeser chipher //
  var message = "Hey" // the message to encrypt//
  var position = 0;
  var asciiCode;
  var shiftedAsciiCode;
  var encryptedMessage = "";
  var count = 0;
  var timesToExecute = 3;
    
 while (count < timesToExecute) {
  asciiCode = message.charCodeAt(position);//gets code for first letter//
  shiftedAsciiCode = asciiCode + 3;
  encryptedMessage = encryptedMessage + String.fromCharCode(shiftedAsciiCode);
  position = position + 1;
  count = count + 1;
 }
  document.getElementById("output").innerHTML = encryptedMessage;
</script>
